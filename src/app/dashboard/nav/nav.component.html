<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let nav of navLinks" [routerLink]="nav.routerLink">{{nav.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- sidenav toggler -->
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/dashboard">Radius Management</a>
      <div *ngIf="(isHandset$ | async) ? false : true">
        <a type="button" mat-button *ngFor="let nav of navLinks" [routerLink]="nav.routerLink"
          routerLinkActive="focus" [disabled]="nav.disabled">
          {{nav.name}}
        </a>
      </div>
    </mat-toolbar>
    <!-- Content from router goes here  -->
    <main>
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
